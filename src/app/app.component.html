<div class="container">
    <div class="header">I am chrome extension and title is {{  title }} </div>

    <table class="ui table">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{ item.name }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.email }}</td>
        </tr>
    </table>

    <aside class="aside">This is Right side of the chrome extension!</aside>
</div>
